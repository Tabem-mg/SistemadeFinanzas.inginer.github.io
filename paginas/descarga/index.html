        <script>
            // Selección del botón de descarga
            const btnDescarga = document.querySelector('#btn-descarga');
          
            // Función que genera un código aleatorio
            function generarCodigo() {
              let codigo = '';
              const caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
          
              for (let i = 0; i < 10; i++) {
                codigo += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
              }
          
              return codigo;
            }
          
            // Función que descarga el archivo de nota
            function descargarArchivo() {
              // Generación del código aleatorio
              const codigo = generarCodigo();
          
              // Creación del contenido del archivo de nota
              const contenidoNota = `Tu código de descarga es: "${codigo}", Este es el codigo que ocupan cuando solicitan atencion al cliente o ayuda tecnica`;
          
              // Creación del objeto Blob con el contenido del archivo de nota
              const blob = new Blob([contenidoNota], { type: 'text/plain' });
          
              // Creación del objeto URL del Blob
              const urlBlob = URL.createObjectURL(blob);
          
              // Descarga del archivo de nota
              const enlaceDescarga = document.createElement('a');
              enlaceDescarga.href = urlBlob;
              enlaceDescarga.download = 'nota y codigo.txt';
              enlaceDescarga.click();
          
              // Liberación de la URL del Blob
              URL.revokeObjectURL(urlBlob);
            }
          
            // Evento click del botón de descarga
            btnDescarga.addEventListener('click', descargarArchivo);
          </script>
